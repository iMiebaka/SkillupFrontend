  <body>
    <input type="text" />

    <div>
      <p>How are you?</p>
    </div>
    <p id="demo">Helo</p>
    <button id="first-button">Fake Button</button>
    <button id="second-button">Second Button</button>

    <script>
      document.querySelector("p").innerText = "Hello";

      
      document.querySelector("#first-button").addEventListener("click", (e) => {
        console.log(e);
        alert("I love buttons");
      });

      document
        .querySelector("#second-button")
        .addEventListener("click", (e) => {
          document.querySelector("#first-button").click()
        });
    </script>
